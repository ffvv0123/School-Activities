<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Basic</title>
        <style>
            h1{
                color: red;
                background: yellow;
            }
            h2{
                color: black;
                background: white;
                size: 12;
            }
        </style>
    </head>
    <body>
        <h1>손희철은 (병)신이며 (임용)삼수는 그의 운명이다</h1>
        <h2>위 글은 참이다.</h2>
    </body>
</html>
